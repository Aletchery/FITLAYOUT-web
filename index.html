<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FITLayout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id ="body">
    <div class="row">
    <div class="list bg-secondary text-light border border-dark position-relative" id="list">
      <ul id="myUL">

      </ul>
      <button type="button" class="btn btn-primary btn-lg position-absolute bottom-0" id="newArt">New page</button>
      
    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form>
          <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">Url</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="url" placeholder="url">
            </div>
          </div>
          <div class="form-group row">
            <label for="width" class="col-sm-2 col-form-label">Width</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="width" placeholder="width">
            </div>
          </div>
          <div class="form-group row">
            <label for="height" class="col-sm-2 col-form-label">Height</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="height" placeholder="height">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Service</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    FitLayout.Puppeteer
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2">
                  <label class="form-check-label" for="gridRadios2">
                    FitLayout.CSSBox
                  </label>
                </div>
             </div> 
             </div>
             </fieldset>
             </form>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" id="submitBtn" class="btn btn-primary">Create</button>
            </div>
          </div>
        </form>
      </div>
    
    </div>
    <div class="middle">
      <h1 id="loading"><div class="loader"></div></h1>
    <div class="view" id="view">
      
    </div>
    </div>
    <div class="right bg-secondary text-light">
      <div class="top border border-dark" id="top">
        <div id="box_list">
          <ul id="myUL2">

          </ul>
        </div>
      </div>
      <div class="bottom border border-dark" id="bottom"></div>
    </div>
  </div>
    <script src="test_bundle.js"></script>    
  </body>
</html>
